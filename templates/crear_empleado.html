{% extends 'index.html' %}

{% block content %}

    <div class="container">

        <h2>Registrar un empleado</h2>

        <form action="" method="post">

            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            {{ form.as_p() }}

            <br>
            <br>
            
            <button type="submit" class="button">Registrar</button>
        </form>

        <br>

        <a href="{{ '/listar_empleados' }}">Cancelar</a>

    </div>
{% endblock %}
